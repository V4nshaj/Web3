<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <p id="moretext">There is some text</p>
    <button id="style-text">Style Text</button>
    <script type="text/javascript">
        document.getElementById('style-text').onclick = function () {//styles the text
            document.getElementById('moretext').style.color = "red";
            document.getElementById('moretext').style.fontSize = "20px ";
        }

    </script>
</body>

</html>
