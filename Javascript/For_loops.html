<!DOCTYPE html>
<html>

<head>

    <title>JavaScript</title>



</head>

<body>

    <div id="tweetDiv"></div>


    <script type="text/javascript">

        var tweetString = "";//initializing removes undefined paragraph

        var tweets = ["Hi everyone!", "I love cornflakes!", "Night night :)", "Sweet dreams!"];

        for (var i = 0; i < tweets.length; i++) {

            tweetString = tweetString + "<p>" + tweets[i] + "</p>";//add the paragraph to the div

        }

        document.getElementById("tweetDiv").innerHTML = tweetString;

    </script>

</body>

</html>
