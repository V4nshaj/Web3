<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <p id="text">Hello World!</p>
    <button id="myButton">Change Text</button>
    <script type="text/javascript">
        document.getElementById('myButton').onclick = function () {//creates the button function to switch the text
            document.getElementById("text").innerHTML = "Hello Vanshaj";
        }

    </script>
</body>

</html>
