<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess No. of Finger</title>
</head>

<body>
    <p>How many fingers am I holding up?</p>
    <div id="first">
        <input type="text" id="user-input">
        <Button id="guess">Guess!</Button>
    </div>
    <script type="text/javascript">
        document.getElementById('guess').onclick = function () {
            var rand_num = Math.floor(Math.random() * 6);//five fingers
            var val = document.getElementById('user-input').value;
            if (val == rand_num) {
                alert('You have guessed the right No. of fingers');
            }
            else {
                alert('Nope the no. was ' + rand_num);
            }
        }
    </script>
</body>

</html>
