<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <p id="text">Hello World!</p>
    <script type="text/javascript">
        document.getElementById("text").innerHTML = "Hello Vanshaj"
        //document means to select something inside this document
        //getElementById selects the id
        //.innerHTML property is used to get or set the HTML content of an element. 
    </script>
</body>

</html>
