<!DOCTYPE html>
<html>

<head>

    <title>JavaScript</title>



</head>

<body>

    <input type="text" id="textInput">

    <button id="textChanger">Change the text!</button>

    <p id="text">This is some text</p>

    <script type="text/javascript">
        var x = 10;
        var y = 'Hi!'
        alert(x);//without qoutes the alert show the stored message in variable
        alert(y);

        document.getElementById("textChanger").onclick = function () {

            var textEntered = "";

            textEntered = document.getElementById("textInput").value;//select he value input

            document.getElementById("text").innerHTML = textEntered;
        }


    </script>

</body>

</html>
